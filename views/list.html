<div class="col-md-6 col-md-offset-3">  <div class="page-header">    <h1 style='text-align: left'>Mi inventario</h1>   </div>   <div class="container-fluid">      <table class="table table-striped">      <thead>        <tr>          <th>Nombre</th>          <th>Cantidad</th>          <th>Código</th>          <th>Descripción</th>          <th>Precio</th>          <th>Más</th>        </tr>        </thead>        <tbody>          <tr ng-repeat="product in list.products">            <td>{{product.name}}</td>            <td>{{product.quantity}}</td>            <td>{{product.id}}</td>            <td>{{product.description}}</td>            <td>{{product.price}}</td>           <!-- <td> <img ng-src='{{product.img}}'></td> -->           <td><a href="#/product/{{product.$id}}">Editar</a> </td>          </tr>          </tbody>        </table>    </div></div>

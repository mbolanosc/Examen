<nav class="navbar navbar-inverse">  <div class="container-fluid">    <div class="navbar-header">        <h2 class="title">Mi inventario</h2>    </div>  </div></nav><!--/nav--><div class="col-md-6 col-md-offset-3">  <div class="container-fluid">      <table class="table table-striped">      <thead>        <tr>          <th>Nombre</th>          <th>Cantidad</th>          <th>Código</th>          <th>Descripción</th>          <th>Precio</th>          <th></th>          <th></th>        </tr>      </thead>    <tbody>      <tr ng-repeat="product in list.products">        <td>{{product.name}}</td>        <td>{{product.quantity}}</td>        <td>{{product.id}}</td>        <td>{{product.description}}</td>        <td>{{product.price}}</td>        <!-- <td> <img ng-src='{{product.img}}'></td> -->        <td><a href="#/product/{{product.$id}}">Editar</a> </td>        <td><input class="btn btn-default" type="button" ng-click='list.delete(product)' value='Borrar'></td>      </tr>    </tbody>    </table>  </div>  <div class="panel panel-default grey">    <div class="panel-body">      <form  ng-submit="list.save()">        <div class='row col-lg-6 col-md-3  red'>          <div class='form-group'>          <!--id -->          <label for="exampleInputName2">Id</label>          <input type="text" class="form-control" name="" ng-model="list.product.id">        </div>        <div  class='form-group'>          <!--name-->          <label for="exampleInputName2">Nombre</label>          <input type="text" class="form-control" name="" ng-model="list.product.name">        </div>        <div  class='form-group'>          <!--descr -->          <label for="exampleInputName2">Descripción</label>          <input type="text" class="form-control" name="" ng-model="list.product.description">        </div>      </div>      <div class="row  col-lg-6 col-md-3 blue">        <div  class='form-group'>          <!--price -->          <label for="exampleInputName2">Precio</label>          <input type="text" class="form-control" name="" ng-model="list.product.price">         </div>        <div  class='form-group'>          <!--quanti -->          <label for="exampleInputName2">Cantidad</label>          <input type="text" class="form-control" name="" ng-model="list.product.quantity">        </div>        <div  class='form-group'>          <!--img -->          <label for="exampleInputName2">Foto</label>          <input type="text" id='img' class="form-control" name="img" ng-model="list.product.img">        </div>      </div>                          <br>        <button type="submit" class="form-control btn btn-success">Ingresar</button>      </form>      </div>  </div></div></div>
